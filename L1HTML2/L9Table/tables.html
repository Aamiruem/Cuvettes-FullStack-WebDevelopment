<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Layout</title>
    <style>
        body {
            display: grid;
            grid-template-areas: 
                "header"
                "nav"
                "section aside"
                "article aside"
                "footer";
            gap: 10px;
            max-width: 600px;
            margin: auto;
        }
        header { grid-area: header; background: lightgray; padding: 10px; text-align: center; }
        nav { grid-area: nav; background: gray; padding: 10px; text-align: center; }
        section { grid-area: section; background: lightblue; padding: 10px; }
        aside { grid-area: aside; background: lightcoral; padding: 10px; }
        article { grid-area: article; background: lightgreen; padding: 10px; }
        footer { grid-area: footer; background: lightgray; padding: 10px; text-align: center; }
    </style>
</head>
<body>

    <header>Header</header>
    <nav>Navigation</nav>
    <section>Section</section>
    <aside>Aside</aside>
    <article>Article</article>
    <footer>Footer</footer>


    <table>
        
    </table>

</body>
</html>
