<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Tags</title>
</head>

<body>
    <p><b>Bold Text</b> and <strong>Strong Text</strong>.</p>
    <p><i>Italic Text</i> and <em>Emphasized Text</em>.</p>
    <p><u>Underlined Text</u>.</p>
    <p><s>Strikethrough Text</s> and <del>Deleted Text</del>.</p>
    <p><ins>Inserted Text</ins>.</p>
    <p>Superscript: E = mc<sup>2</sup>.</p>
    <p>Subscript: H<sub>2</sub>O.</p>
    <p><mark>Highlighted Text</mark>.</p>
    <p><small>Smaller Text</small>.</p>
</body>

</html>
